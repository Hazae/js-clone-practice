<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .before {background-color: yellow; width: 1920px; height: 200px; display: block;}
        .after {background-color: green; width: 1920px; height: 200px; display: none;}
    </style>
</head>
<body>
    <div class="before"></div>
    <div class="after"></div>
    <div class="before"></div>
    <div class="after"></div>
    <div class="before"></div>
    <div class="after"></div>


    <button id="changeDOM">Click</button>


    <script>
        const before = document.getElementsByClassName('before');
        const after = document.getElementsByClassName('after');
        const btn = document.getElementById('changeDOM');

        console.log("전의 디스플레이 상태:" + getComputedStyle(before[0]).display + ', 후의 디스플레이 상태:' + getComputedStyle(after[0]).display);

        btn.onclick = function() {
            if(getComputedStyle(after[0]).display !== 'block') {
                for(var i = 0; i < before.length; i++) {
                    before[i].style.display = "none";
                    after[i].style.display = "block";
                }
            }else if(getComputedStyle(before[0]).display !== 'block') {
                for(var i = 0; i < after.length; i++) {
                    before[i].style.display = "block";
                    after[i].style.display = "none";
                }
            }
        };
    </script>
</body>
</html>
