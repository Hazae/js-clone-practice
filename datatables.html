<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>data tables</title>

    <link
      href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      charset="utf8"
      src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"
      type="text/javascript"
    ></script>

    <style>
      .text-center {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table id="cmTable" class="table">
      <thead>
        <tr>
          <th class="text-center">ON/OFF</th>
          <th class="text-center">캠페인</th>
          <th class="text-center">예산</th>
          <th class="text-center">상태</th>
          <th class="text-center">비용</th>
          <th class="text-center">노출수</th>
          <th class="text-center">클릭수</th>
          <th class="text-center">CTR</th>
          <th class="text-center">CPC</th>
          <th class="text-center">CPM</th>
          <th class="text-center">전환수</th>
          <th class="text-center">전환당비용</th>
          <th class="text-center">시작일</th>
          <th class="text-center">종료일</th>
          <th class="text-center"></th>
        </tr>
      </thead>
      <tbody id="tbody">
        <tr id="contentTbody">
          <td class="text-center align-middle">
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                id="state"
                role="switch"
                type="checkbox"
              />
            </div>
          </td>
          <td class="text-center">22_K카 봄 이벤트</td>
          <td class="text-center">₩<span>500,000</span> / 일</td>
          <td class="text-center">운영가능</td>
          <td class="text-center">₩499,900</td>
          <td class="text-center">1,035,674</td>
          <td class="text-center">3,564</td>
          <td class="text-center"><span>0.34</span>%</td>
          <td class="text-center">₩431</td>
          <td class="text-center">₩1,483</td>
          <td class="text-center">100</td>
          <td class="text-center">₩499</td>
          <td class="text-center">2022.04.01</td>
          <td class="text-center">없음</td>
          <td class="text-center">
            <a><i class="fas fa-feather-alt"></i></a>
            <a><i class="fas fa-trash delete"></i></a>
          </td>
        </tr>
      </tbody>
    </table>

    <script>
      $(document).ready(function () {
        $("#cmTable").DataTable({
          lengthChange: false,
          searching: false,
          info: false,
          paging: false,
          data: null,
          render: function () {},
        });
      });
      let tbody = document.getElementById("tbody");
      //   console.log(tbody);
      const dataGenerate = () => {
        for (let i = 0; i < 3000; i++) {
          let sampleTr = document.getElementById("contentTbody");
          tbody.append(sampleTr);
        }
        console.log(tbody);
      };
      dataGenerate();
    </script>
  </body>
</html>
