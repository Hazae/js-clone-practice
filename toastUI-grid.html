<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOAST UI GRID</title>
    <link rel="stylesheet" href="https://uicdn.toast.com/grid/latest/tui-grid.css" />
    <script src="https://uicdn.toast.com/grid/latest/tui-grid.js"></script>
  </head>
  <body>
    <div id="grid"></div>

    <script>
      var Grid = tui.Grid;

      const grid = new tui.Grid({
        el: document.getElementById('grid'),
        scrollX: false,
        scrollY: false,
        data: gridData,
        header: {
          height: 160,
          complexColumns: [
            {
              header: 'Basic',
              name: 'mergeColumn1',
              childNames: ['name', 'artist'],
            },
            {
              header: 'Extra',
              name: 'mergeColumn2',
              childNames: ['type', 'release', 'genre'],
            },
            {
              header: 'Detail',
              name: 'mergeColumn3',
              childNames: ['mergeColumn1', 'mergeColumn2'],
            },
            {
              header: 'Count',
              name: 'mergeColumn4',
              childNames: ['downloadCount', 'listenCount'],
            },
            {
              header: 'Album Info',
              name: 'mergeColumn5',
              childNames: ['price', 'mergeColumn3', 'mergeColumn4'],
            },
          ],
        },
        columns: [
          {
            header: 'Name',
            name: 'name',
          },
          {
            header: 'Artist',
            name: 'artist',
          },
          {
            header: 'Type',
            name: 'type',
          },
          {
            header: 'Release',
            name: 'release',
          },
          {
            header: 'Genre',
            name: 'genre',
          },
          {
            header: 'Price',
            name: 'price',
          },
          {
            header: 'Download',
            name: 'downloadCount',
          },
          {
            header: 'Listen',
            name: 'listenCount',
          },
        ],
      });
    </script>
  </body>
</html>
